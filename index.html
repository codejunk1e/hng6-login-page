<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Styles link -->
    <title>Login page</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda|Montserrat|Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- all code go here -->
    <div class="loginbox">
        <img src="https://res.cloudinary.com/tabeetha/image/upload/v1568648173/user-1633249_v5fkne.svg" class="avatar">
        <p class="fourloop"><span class="four">4</span><span class="loop">loop</span></p>
        <div id="errorMessage"></div>
        <form onsubmit="validateLogin()">
            <label for="email">
                <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input type="email" name="email" id="email" placeholder="Email" required/>
                </div>
            </label>
            <label for="password">
                <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input type="password" name="password" id="password" placeholder="Password"required>
                </div>
            </label>
            
            <p class="forgot">Forgot your password? Click <a href="#" style="color: red">Here</a></p>
            <input type="submit" value="Sign In" class="submit">
            <p class="sign"><a href="signup.html" style="color: grey">Sign Up here</a></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
