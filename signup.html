<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Styles link -->
    <title>Sign-Up page</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda|Montserrat|Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- all code go here -->
    <div class="loginbox1">
        <img src="https://res.cloudinary.com/tabeetha/image/upload/v1568648173/user-1633249_v5fkne.svg" class="avatar">
        <p class="fourloop"><span class="four">4</span><span class="loop">loop</span></p>
        <div id="errorMessage1"></div>
        <form onsubmit="validateSignUp()">
            <label for="Full-Name">
                <span>Full Name:</span>
                <input type="text" name="fullname" id="Full-Name" required>
            </label>
            <label for="Email">
                <span>Email:</span>
                <input type="email" name="email" id="Email" required>
            </label>
            <label for="Password">
                <span>Password:</span>
                <input type="password" name="password" id="password" required>
            </label>
            <label for="Confirm-Password">
                <span>Confirm Password:</span>
                <input type="password" name="passwordAgain" id="Confirm-Password" required>
            </label>
            <span class="already">Already Have an Account? <a href="index.html" style="color: red">Login</a>
                <div class="submit_button">
            <input type="submit" value="SUBMIT" class="sign-up"></span>
                </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
